<div ng-repeat="activity in getActivitiesForToday()" class="amb-activity">
    <div class="amb-activity-desc">
        <div class="amb-ambition-name">to {{activity.ambition.name}},</div>
        <h2 class="amb-activity-name">did you {{activity.exercise}} today?</h2>
    </div>
    <div class="amb-activity-interaction">
        <button class="amb-button amb-button-positive" ng-click="checkActivity(activity)">
            <?xml version="1.0" encoding="utf-8"?>
            <svg version="1.1" id="Ebene_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 50 50" enable-background="new 0 0 50 50" xml:space="preserve">
                <polyline class="amb-icon-path" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points=" 12,28 19,35 40,14 "/>
            </svg>
        </button>
        <div class="amb-activity-timeline">&nsbp;</div>
    </div>
    <img class="amb-ambition-moodpic" src="assets/img/activity-01.jpg" alt="get fitter">
</div>
