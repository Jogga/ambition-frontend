<div class="amb-ambition-create">
    <div ng-click="showNew = !showNew" ng-hide="showNew" class="amb-ambition amb-ambition-new">
        <span>+</span>
        <span>new ambition</span>
    </div>
    <div ng-show="showNew" new-ambition class="amb-ambition"></div>
</div>

<div ng-repeat="ambition in ambitions" class="amb-ambition">


    <h2 class="amb-ambition-activity" inline-edit="ambition.exercise" on-save="updateAmbition(ambition, updatedValue, 'exercise')"></h2>

    <p class="amb-ambition-name">to
        <span inline-edit="ambition.goal" on-save="updateAmbition(ambition, updatedValue, 'goal')"></span>
    </p>


    <div>
        <span class="amb-button interval"
              ng-class="{'checked': ambition.interval.mo}"
              ng-click="toggleActiveDay(ambition, 'mo')">Mo</span>
        <span class="amb-button interval"
              ng-class="{'checked': ambition.interval.tu}"
              ng-click="toggleActiveDay(ambition, 'tu')">Tu</span>
        <span class="amb-button interval"
              ng-class="{'checked': ambition.interval.we}"
              ng-click="toggleActiveDay(ambition, 'we')">We</span>
        <span class="amb-button interval"
              ng-class="{'checked': ambition.interval.th}"
              ng-click="toggleActiveDay(ambition, 'th')">Th</span>
        <span class="amb-button interval"
              ng-class="{'checked': ambition.interval.fr}"
              ng-click="toggleActiveDay(ambition, 'fr')">Fr</span>
        <span class="amb-button interval"
              ng-class="{'checked': ambition.interval.sa}"
              ng-click="toggleActiveDay(ambition, 'sa')">Sa</span>
        <span class="amb-button interval"
              ng-class="{'checked': ambition.interval.su}"
              ng-click="toggleActiveDay(ambition, 'su')">Su</span>
    </div>

    <p>Streak: {{ambition.streak}}</p>

    <button ng-click="checkAmbition(ambition)" class="amb-button">Also done today</button>

    <button ng-click="deleteAmbition(ambition, $index)" class="amb-button amb-button-negative">Delete</button>
</div>
