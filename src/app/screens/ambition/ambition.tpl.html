<div class="amb-ambition-create">
    <div ng-click="showNew = !showNew" ng-hide="showNew" class="amb-ambition amb-ambition-new">
        <span>+</span>
        <span>new ambition</span>
    </div>
    <div ng-show="showNew" new-ambition class="amb-ambition"></div>
</div>

<div ng-repeat="ambition in ambitions" class="amb-ambition">

    <p class="amb-ambition-name">to <span inline-edit="ambition.name" on-save="updateAmbition(ambition, updates, 'name')"></span></p>    

    <div ng-repeat="activity in ambition.activities">
        <h2 class="amb-ambition-activity">{{activity.exercise}}</h2>
    </div>

    <!-- <button ng-click="deleteAmbition(ambition)" class="amb-button amb-button-negative">Delete</button> -->
</div>
