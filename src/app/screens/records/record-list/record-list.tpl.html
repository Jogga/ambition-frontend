<div>
    <ul>
        <li ng-repeat="record in records | orderBy:'created_at':true">
            {{record.createdAt | moment}} - {{record.success}} - {{getAmbition(record.ambitionId).name}}
            <button class="amb-button" ng-click="removeRecord(record)">x</button>
        </li>
    </ul>
</div>
